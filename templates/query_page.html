<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Data Validation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RAG Data Validation System</h1>
            <p>Intelligent Database Analysis & Validation</p>
        </div>

        <div style="margin: 10px 0; align: right; display: flex; justify-content: flex-end; gap: 10px; font-size: 16px;">
            <a href="/" class="btn" style= "background: white; color:#000000;">üè† Home</a>     
            <a href="/query" class="btn" style= "background: white; color:#000000;">üí¨ Query</a>
            <a href="/scripts" class="btn" style= "background: white; color:#000000;">üìÑ Scripts</a>
        </div>

        <!-- Query Interface -->
        <div class="card">
            <h2>üîç Query Interface</h2>
            <div class="form-group">
                <label>Enter your validation query:</label>
                <textarea id="query-input" rows="4" placeholder="e.g., Check for null values in customer table, Compare source and target data completeness..."></textarea>
            </div>
            
            <button class="btn" onclick="submitQuery()">üöÄ Submit Query</button>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>
            
            <div id="query-result"></div>
        </div>
    </div>

    <script>
        let currentAnswer = '';

        function showAlert(message, type = 'success') {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            return `<div class="alert ${alertClass}">${message}</div>`;
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        async function submitQuery() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('query-result');
                
                if (response.ok) {
                    currentAnswer = result.answer;
                    
                    resultDiv.innerHTML = `
                        <div class="result-section">
                            <h3>üéØ Query Result</h3>
                            
                            <p><strong>Model:</strong> ${result.llm_model}</p>
                            <p><strong>Processing Time:</strong> ${result.processing_time}s</p>
                            
                            <h4>Answer:</h4>
                            <div class="code-block">${result.answer.replace(/\n/g, '<br>')}</div>
                            
                            <div style="margin-top: 15px;">
                                <button class="btn" onclick="saveScript()">üíæ Save as Script</button>
                                <button class="btn" onclick="saveAndExecute()">üöÄ Save & Execute</button>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = showAlert(`‚ùå ${result.error}`, 'error');
                }
            } catch (error) {
                document.getElementById('query-result').innerHTML = showAlert(`‚ùå ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function saveScript() {
            if (!currentAnswer) {
                alert('No answer to save');
                return;
            }
            
            const filename = prompt('Enter filename (without extension):') || `validation`;
            
            try {
                const response = await fetch('/api/save-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        answer: currentAnswer,
                        filename: filename
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ ${result.message}`);
                } else {
                    alert(`‚ùå ${result.error}`);
                }
            } catch (error) {
                alert(`‚ùå ${error.message}`);
            }
        }

        async function saveAndExecute() {
            if (!currentAnswer) {
                alert('No answer to save');
                return;
            }
            
            const filename = prompt('Enter filename (without extension):') || `validation`;
            
            try {
                // First save the script
                // const saveResponse = await fetch('/api/save-script', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({
                //         answer: currentAnswer,
                //         filename: filename
                //     })
                // });
                
                // const saveResult = await saveResponse.json();
                
                // if (!saveResponse.ok) {
                //     alert(`‚ùå Save failed: ${saveResult.error}`);
                //     return;
                // }
                
                // Then execute the script
                showLoading(true);
                const executeResponse = await fetch('/api/execute-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: saveResult.filename })
                });
                
                const executeResult = await executeResponse.json();
                
                if (executeResponse.ok) {
                    displayExecutionResults(executeResult.results);
                } else {
                    alert(`‚ùå Execution failed: ${executeResult.error}`);
                }
            } catch (error) {
                alert(`‚ùå ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayExecutionResults(results) {
            let html = '<div class="result-section"><h3>üéØ Execution Results</h3>';
            
            results.forEach((result, index) => {
                html += `<div style="margin-bottom: 15px; padding: 10px; border: 1px solid #e2e8f0; border-radius: 5px;">`;
                html += `<h4>Query ${index + 1}:</h4>`;
                html += `<div class="code-block">${result.query}</div>`;
                
                if (result.error) {
                    html += `<p style="color: #e53e3e;">‚ùå Error: ${result.error}</p>`;
                } else if (Array.isArray(result.result)) {
                    html += `<p style="color: #38a169;">‚úÖ Success (${result.row_count} rows)</p>`;
                    if (result.result.length > 0) {
                        html += `<div style="overflow-x: auto;"><table style="width: 100%; border-collapse: collapse;">`;
                        const keys = Object.keys(result.result[0]);
                        html += `<tr>${keys.map(key => `<th style="border: 1px solid #ddd; padding: 8px; background: #f5f5f5;">${key}</th>`).join('')}</tr>`;
                        result.result.slice(0, 5).forEach(row => {
                            html += `<tr>${keys.map(key => `<td style="border: 1px solid #ddd; padding: 8px;">${row[key] || ''}</td>`).join('')}</tr>`;
                        });
                        html += `</table></div>`;
                        if (result.result.length > 5) {
                            html += `<p><em>... and ${result.result.length - 5} more rows</em></p>`;
                        }
                    }
                } else {
                    html += `<p style="color: #38a169;">‚úÖ ${result.result}</p>`;
                }
                html += `</div>`;
            });
            
            html += '</div>';
            document.getElementById('query-result').innerHTML = html;
        }

        async function executeNamedScript(filename) {
            showLoading(true);
            try {
                const response = await fetch('/api/execute-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename })
                });
                
                const result = await response.json();
                if (response.ok) {
                    displayExecutionResults(result.results);
                } else {
                    alert(`‚ùå ${result.error}`);
                }
            } catch (error) {
                alert(`‚ùå ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
    </script>
    
    <style>
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .code-block {
            background-color: #04080c;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</body>
</html>
